<h1>{{title}}</h1>
<h3>Contact</h3>
<hr />
<form [formGroup]="contactForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
    <div class="form-group row">
        <label class=" control-label col-md-12">Name</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="contactname">
        </div>
        <span class="text-danger" *ngIf="contactname.invalid && formDir.submitted">
            Name is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Address</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="address">
        </div>
        <span class="text-danger" *ngIf="address.invalid && formDir.submitted">
            Address is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Phone No</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="phoneno">
        </div>
        <span class="text-danger" *ngIf="phoneno.invalid && formDir.submitted">
            No is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Email</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="email">
        </div>
        <span class="text-danger" *ngIf="email.invalid && formDir.submitted">
            Email is required.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Age</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="age">
        </div>
        <span class="text-danger" *ngIf="age.invalid && formDir.submitted">
            Age must be in numeric.
        </span>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Country</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="country">
        </div>

    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Facebook</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="facebook">
        </div>
    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Twitter</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="twitter">
        </div>

    </div>
    <div class="form-group row">
        <label class=" control-label col-md-12">Linkedin</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="linkedin">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default">Save</button>
        <button class="btn" (click)="cancel()">Cancel</button>
    </div>
</form>
